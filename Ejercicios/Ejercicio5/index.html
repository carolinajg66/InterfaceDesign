    <header>
        <h1>Usign Components</h1>
    </header>
    <hr>

    <section>
        <h2>Buttons</h2>
        <h3>By purpose</h3>
        <h4>inside a DIV btn-group</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-info">Information</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>

        </div>

        <h4>Without btn-group</h4>

        <button type="button" class="btn btn-info">Information</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>

        <h4>By size</h4>
        <button type="button" class="btn btn-info btn-lg ">Large</button>
        <button type="button" class="btn btn-warning">Without size</button>
        <button type="button" class="btn btn-danger btn-sm">Small</button>

        <h4>Adding icons(FALTA)</h4>
        <button><span class="oi oi-align-right"></span></button>
        <span class="oi oi-align-right"></span>
        <span class="oi" data-glyph="align-right"></span>
        <hr>

        <h4>Dropdown Menu(FALTA)</h4>
        <br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <hr>
        <h4>Forms</h4>
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Email</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="Email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Password</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="Password" required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                    <label>Gender</label>
                    <label class="radio-inline"> <input type="radio" name="gender">Female</label>
                    <label class="radio-inline"><input type="radio" name="gender">Male</label>
                </div>
                <div class="col-md-6 mb-3 form-group">
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="offset-md-4">
                    <button class=" btn btn-primary" type="submit">Submit form</button>
                </div>
                <div class=" mr-md-3 col-md-6 mb-3">
                    <button class=" btn btn-primary" type="reset">Delete form</button>
                </div>
            </div>
        </form>
        <hr>

    </section>
